<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
      <div class="profile-info">
        <div class="card-photo">
            <img src="photo1.jpg" alt="photo-profile">
        </div>

            <div class="profile-card-main"> 
              <div class="profile-card_main-info">
                <h3 class="card-title">Andrew smith</h3>
                <span class="card-sub">@andrewsmith</span>
                <span class="card-text">The best things come from living outside of your comfort zoneðŸ”¥ . Here's my story for the history booksâœ¨</span>
                <a href="#" class="profile-card-instagram_link">www.instagram.com/andrewsmith</a>
              </div>

              <div class="card-links">
                <a href="#" class="profile-link-telegram"></a>
                <a href="#" class="profile-link-facebook"></a>
                <button class="btn"></button>
              </div>
            </div>

        <div class="post-follows-following">
          <div class="post">  
            <span>120</span>
            <span>post</span>
          </div>
          <div class="followers">
            <span>12k</span>
            <span >followers</span>
          </div>
          <div class="following">
            <span>345</span>
            <span>following</span>
          </div>
        </div>
      </div>
  </main>
</body>
</html>
